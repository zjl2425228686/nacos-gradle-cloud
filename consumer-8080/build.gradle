dependencies {
    compile project(":nacos-common")
    compile project(':api')
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-loadbalancer
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-loadbalancer', version: '2.2.7.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-netflix-hystrix
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-hystrix', version: '2.2.7.RELEASE'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.zjl.consumer8080.Consumer8080Application'
    }
}